<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-game.css" />
  </head>
  <body>
    <p class="header1">Rock Paper Scissors</p>

    <button id="rockbut" class="movebutton">
      <img class="moveicon" src="rock-emoji.png" />
    </button>
    <button id="paperbut" class="movebutton">
      <img class="moveicon" src="paper-emoji.png" />
    </button>
    <button id="scisbut" class="movebutton">
      <img class="moveicon" src="scissors-emoji.png" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button id="resetbut" class="resetscorebutton">Reset Score</button>
    <button class="autoplaybutton">Auto Play</button>
    <script src="rps-game.js"></script>
  </body>
</html>
